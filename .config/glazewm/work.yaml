gaps:
  inner_gap: 0
  outer_gap: 0

general:
  show_floating_on_top: true
  focus_border_color: "#282828"
  floating_window_move_amount: "5%"
  toggle_workspace_on_refocus: false
  cursor_follows_focus: true
  focus_follows_cursor: true

bar:
  height: "30px"
  position: "top"
  opacity: 1.0
  background: "#282828"
  foreground: "#ebdbb2"
  font_family: "Hack Nerd Font Mono"
  font_size: "13px"
  padding: "4px 6px"
  offset_x: "0"
  offset_y: "0"
  border_radius: "0"
  components_left:
    - type: "workspaces"
      focused_workspace_background: "#ffffff33"
      displayed_workspace_background: "#00000033"
      default_workspace_background: "transparent"
    - type: "binding mode"
      margin: "0 0 0 10px"
      background: "#ffffff33"
      foreground: "#fabd2f"
  components_center:
    - type: "window title"
  components_right:
    - type: "system tray"
      label_expand_text: " ‚ùÆ "
      label_collapse_text: " ‚ùØ "
      margin: "0 0 0 10px"
    - type: "tiling direction"
      label_horizontal: "[‚ÆÇ]"
      label_vertical: "[‚ÆÅ]"
      background: "#00000000"
      margin: "0 0 0 10px"
    - type: "battery"
      label_draining: "{battery_level}%"
      label_power_saver: "‚ö† {battery_level}%"
      label_charging: "üó≤ {battery_level}%"
      margin: "0 0 0 10px"
    - type: "network"
      label_wifi_strength_0: " ·Ø§‚Å∞ "
      label_wifi_strength_25: " ·Ø§¬≤‚Åµ "
      label_wifi_strength_50: " ·Ø§‚Åµ‚Å∞ "
      label_wifi_strength_75: " ·Ø§‚Å∑‚Åµ "
      label_wifi_strength_100: " ·Ø§ "
      label_ethernet: " üñß "
      label_no_internet: " ‚ùå "
      margin: "0 0 0 10px"
    - type: "clock"
      time_formatting: "hh:mm tt  ddd MMM d"
      margin: "0 0 0 10px"

workspaces:
  - name: "1"
    display_name: "Main"
  - name: "2"
    display_name: "Browser"
  - name: "3"
    display_name: "VDI"
  - name: "4"
    display_name: "NX"
  - name: "5"
  - name: "6"
  - name: "7"
  - name: "8"
    display_name: "VNC 1"
  - name: "9"
    display_name: "VNC 2"

window_rules:
  - command: "move to workspace 2"
    match_process_name: "chrome"

  - command: "move to workspace 4"
    match_title: "Nx Witness.*"

  - command: "set floating"
    match_class_name: "#32770"

  - command: "set floating"
    match_title: "Sticky Notes"

  - command: "ignore"
    match_process_name: "Taskmgr"

  - command: "ignore"
    match_process_name: "OpenWith"

  - command: "ignore"
    match_process_name: "vncviewer"
    match_title: "VNC Viewer"

  - command: "ignore"
    match_process_name: "SnippingTool"

  - commands: ["move to workspace 3", "set tiling", resize borders 0px -3px 0px -3px]
    match_title: "MFG VDI.*"

  - command: resize borders 0px -8px 0px -8px
    match_process_name: "OUTLOOK"

binding_modes:
  - name: "resize"
    keybindings:
      - command: "resize width -2%"
        bindings: ["H", "Left"]
      - command: "resize width +2%"
        bindings: ["L", "Right"]
      - command: "resize height +2%"
        bindings: ["K", "Up"]
      - command: "resize height -2%"
        bindings: ["J", "Down"]
      - command: "binding mode none"
        bindings: ["Escape", "Enter"]

keybindings:
  - command: "focus left"
    bindings: ["Alt+H", "Alt+Left"]
  - command: "focus right"
    bindings: ["Alt+L", "Alt+Right"]
  - command: "focus up"
    bindings: ["Alt+K", "Alt+Up"]
  - command: "focus down"
    bindings: ["Alt+J", "Alt+Down"]

  - command: "move left"
    bindings: ["Alt+Shift+H", "Alt+Shift+Left"]
  - command: "move right"
    bindings: ["Alt+Shift+L", "Alt+Shift+Right"]
  - command: "move up"
    bindings: ["Alt+Shift+K", "Alt+Shift+Up"]
  - command: "move down"
    bindings: ["Alt+Shift+J", "Alt+Shift+Down"]

  - command: "resize width -2%"
    binding: "Alt+U"
  - command: "resize width +2%"
    binding: "Alt+P"
  - command: "resize height +2%"
    binding: "Alt+O"
  - command: "resize height -2%"
    binding: "Alt+I"

  - command: "binding mode resize"
    binding: "Alt+R"

  - command: "tiling direction toggle"
    binding: "Alt+V"

  - command: "focus mode toggle"
    binding: "Alt+Space"

  - command: "toggle floating"
    binding: "Alt+Shift+Space"

  - command: "toggle maximized"
    binding: "Alt+X"

  - command: "set minimized"
    binding: "Alt+M"

  - command: "close"
    binding: "Alt+Shift+Q"

  - command: "exit wm"
    binding: "Alt+Shift+E"

  - command: "reload config"
    binding: "Alt+Shift+R"

  - command: 'exec wt.exe'
    binding: "Alt+Enter"

  - command: "focus workspace recent"
    binding: "Alt+Y"

  - command: "focus workspace next"
    binding: "Alt+T"
  - command: "focus workspace prev"
    binding: "Alt+Shift+T"

  - command: "focus workspace 1"
    binding: "Alt+1"
  - command: "focus workspace 2"
    binding: "Alt+2"
  - command: "focus workspace 3"
    binding: "Alt+3"
  - command: "focus workspace 4"
    binding: "Alt+4"
  - command: "focus workspace 5"
    binding: "Alt+5"
  - command: "focus workspace 6"
    binding: "Alt+6"
  - command: "focus workspace 7"
    binding: "Alt+7"
  - command: "focus workspace 8"
    binding: "Alt+8"
  - command: "focus workspace 9"
    binding: "Alt+9"

  - command: "move workspace left"
    binding: "Alt+A"
  - command: "move workspace right"
    binding: "Alt+F"
  - command: "move workspace up"
    binding: "Alt+D"
  - command: "move workspace down"
    binding: "Alt+S"

  - commands: ["move to workspace 1", "focus workspace 1"]
    binding: "Alt+Shift+1"
  - commands: ["move to workspace 2", "focus workspace 2"]
    binding: "Alt+Shift+2"
  - commands: ["move to workspace 3", "focus workspace 3"]
    binding: "Alt+Shift+3"
  - commands: ["move to workspace 4", "focus workspace 4"]
    binding: "Alt+Shift+4"
  - commands: ["move to workspace 5", "focus workspace 5"]
    binding: "Alt+Shift+5"
  - commands: ["move to workspace 6", "focus workspace 6"]
    binding: "Alt+Shift+6"
  - commands: ["move to workspace 7", "focus workspace 7"]
    binding: "Alt+Shift+7"
  - commands: ["move to workspace 8", "focus workspace 8"]
    binding: "Alt+Shift+8"
  - commands: ["move to workspace 9", "focus workspace 9"]
    bindings: ["Alt+Shift+9"]
