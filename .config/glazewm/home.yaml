defs:
    background: &bg "#282828"
    foreground: &fg "#ebdbb2"
    fadeing: &fd "#504945"
    transparent: &trans "transparent"
    firstcolor: &c1 "#d65d0e"

general:
  focus_follows_cursor: false
  cursor_follows_focus: true
  toggle_workspace_on_refocus: false
  show_floating_on_top: true
  floating_window_move_amount: "1%"
  window_animations: false

gaps:
  inner_gap: "10px"
  outer_gap: "10px"

focus_borders: 
  active: 
    enabled: true
    color: *c1
  inactive: 
    enabled: false
    color: *bg

bar:
  height: "35px"
  position: "top"
  opacity: 1.0
  background: *bg
  foreground: *fd
  font_family: "Hack Nerd Font Mono"
  font_size: "15px"
    #padding: "4px 6px 4px 6px"
  component_separator:
    label_right: " | "
  components_left:
    - type: "workspaces"
      focused_workspace_border_width: "0px 0px 2px 0px"
      focused_workspace_border_color: *c1
      focused_workspace_background: *trans
      focused_workspace_foreground: *fg
      displayed_workspace_foreground: *fg
      displayed_workspace_background: *trans
      default_workspace_foreground: *fd
      default_worksapce_background: *trans
    - type: "binding mode"
      foreground: *c1
  components_center:
    - type: "clock"
      foreground: *fg
      time_formatting: "dddd, MMMM MM"
  components_right:
    - type: "network"
      foreground: *fg
      label_ethernet: "üñß "
      label_no_internet: "‚ùå "
    - type: "volume"
      foreground: *fg
    - type: "clock"
      foreground: *fg
      time_formatting: "hh:mm tt"
      margin: "0px 10px 0px 10px"

workspaces:
  - name: "1"
    bind_to_monitor: "1"
  - name: "2"
    bind_to_monitor: "2"
  - name: "3"
    bind_to_monitor: "2"
  - name: "4"
    bind_to_monitor: "2"
  - name: "5"
    bind_to_monitor: "1"
  - name: "6"
  - name: "7"
  - name: "8"
  - name: "9"

window_rules:
  - command: "ignore"
    match_process_name: "Taskmgr"

  - command: "ignore"
    match_title: "Delete File"

  - command: "ignore"
    match_process_name: "OpenWith"

  - command: "ignore"
    match_title: "Moonlight"
    match_class_name: "SDL_app"

  - command: "ignore"
    match_title: "ueli"
    match_class_name: "Chrome_WidgetWin_1"

  - command: "set floating"
    match_class_name: "#32770"

  - commands: ["move to workspace 2", "resize borders 0px -3px -3px -3px"]
    match_process_name: "firefox"

  - command: "set floating"
    #match_process_name: "steamwebhelper"
    match_class_name: "SDL_app"
    match_title: "/^(?:(?!Steam|Friends List).)*$/"

  - commands: ["move to workspace 3", "set tiling", "resize borders 0px -7px -7px -7px", "set width 85%"]
    #match_process_name: "steamwebhelper"
    match_class_name: "SDL_app"
    match_title: "Steam"

  - commands: ["move to workspace 3", "resize borders 0px -7px -7px -5px", "set width 15%"]
    #match_process_name: "steamwebhelper"
    match_class_name: "SDL_app"
    match_title: "Friends List"
  
  - command: "move to workspace 4" 
    match_process_name: "/.*discord.*/"

  - command: "move to workspace 4"
    match_process_name: "/.*spotify.*/"
  
  # Games
  - commands: ["move to workspace 5", "set floating"]
    match_process_name: "loop hero"

  - commands: ["move to workspace 5", "set floating"]
    match_process_name: "javaw"

  - commands: ["move to workspace 5", "set floating"]
    match_process_name: "terraria"

  - command: "move to workspace 5"
    match_process_name: ".*osu.*"

binding_modes:
  - name: "resize"
    keybindings:
      - command: "resize width -1%"
        bindings: ["H", "Left"]
      - command: "resize width +1%"
        bindings: ["L", "Right"]
      - command: "resize height +1%"
        bindings: ["K", "Up"]
      - command: "resize height -1%"
        bindings: ["J", "Down"]
      - command: "binding mode none"
        bindings: ["Escape", "Enter", "Alt+R"]

keybindings:
  - command: "focus left"
    bindings: ["Alt+H", "Alt+Left"]
  - command: "focus right"
    bindings: ["Alt+L", "Alt+Right"]
  - command: "focus up"
    bindings: ["Alt+K", "Alt+Up"]
  - command: "focus down"
    bindings: ["Alt+J", "Alt+Down"]

  - command: "move left"
    bindings: ["Alt+Shift+H", "Alt+Shift+Left"]
  - command: "move right"
    bindings: ["Alt+Shift+L", "Alt+Shift+Right"]
  - command: "move up"
    bindings: ["Alt+Shift+K", "Alt+Shift+Up"]
  - command: "move down"
    bindings: ["Alt+Shift+J", "Alt+Shift+Down"]

  - command: "resize width -1%"
    binding: "Alt+U"
  - command: "resize width +1%"
    binding: "Alt+P"
  - command: "resize height +1%"
    binding: "Alt+O"
  - command: "resize height -1%"
    binding: "Alt+I"

  - command: "binding mode resize"
    binding: "Alt+R"

  - command: "tiling direction toggle"
    binding: "Alt+V"

      #- command: "focus mode toggle"
      #binding: "Alt+Space"

  - command: "toggle floating"
    binding: "Alt+Shift+Space"

  - command: "toggle maximized"
    binding: "Alt+X"

  - command: "set minimized"
    binding: "Alt+M"

  - command: "close"
    binding: "Alt+Shift+Q"

  - command: "reload config"
    binding: "Alt+Shift+R"

  - command: "exec wt"
    binding: "Alt+Enter"

  - command: "focus workspace recent"
    binding: "Alt+Y"

  - command: "focus workspace next"
    binding: "Alt+T"
  - command: "focus workspace prev"
    binding: "Alt+Shift+T"

  - command: "focus workspace 1"
    binding: "Alt+1"
  - command: "focus workspace 2"
    binding: "Alt+2"
  - command: "focus workspace 3"
    binding: "Alt+3"
  - command: "focus workspace 4"
    binding: "Alt+4"
  - command: "focus workspace 5"
    binding: "Alt+5"
  - command: "focus workspace 6"
    binding: "Alt+6"
  - command: "focus workspace 7"
    binding: "Alt+7"
  - command: "focus workspace 8"
    binding: "Alt+8"
  - command: "focus workspace 9"
    binding: "Alt+9"

  - command: "move workspace left"
    binding: "Alt+A"
  - command: "move workspace right"
    binding: "Alt+F"
  - command: "move workspace up"
    binding: "Alt+D"
  - command: "move workspace down"
    binding: "Alt+S"

  - commands: ["move to workspace 1", "focus workspace 1"]
    binding: "Alt+Shift+1"
  - commands: ["move to workspace 2", "focus workspace 2"]
    binding: "Alt+Shift+2"
  - commands: ["move to workspace 3", "focus workspace 3"]
    binding: "Alt+Shift+3"
  - commands: ["move to workspace 4", "focus workspace 4"]
    binding: "Alt+Shift+4"
  - commands: ["move to workspace 5", "focus workspace 5"]
    binding: "Alt+Shift+5"
  - commands: ["move to workspace 6", "focus workspace 6"]
    binding: "Alt+Shift+6"
  - commands: ["move to workspace 7", "focus workspace 7"]
    binding: "Alt+Shift+7"
  - commands: ["move to workspace 8", "focus workspace 8"]
    binding: "Alt+Shift+8"
  - commands: ["move to workspace 9", "focus workspace 9"]
    bindings: ["Alt+Shift+9"]
